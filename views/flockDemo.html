<div class="app-flockdemo">
    <div class="demo-screen">
        <canvas-screen has-grid="t" grid-color="{{GRID_COLOR}}"
                bg-color="{{BACK_COLOR}}" height="400" width="800"
                       objects="entities" box="box" on-update="update()">
        </canvas-screen>
    </div>
    <div class="information">
        <label>{{gameType==='Wolves' ? 'Sheep' : 'Humans'}} Remaining: {{entities.prey.length}}</label>
        <button class="btn-default" ng-click="toggleGameType()">Game Type: {{gameType}}!</button>
        <button class="btn-default" ng-click="clear()">Clear!</button>
        <button class="btn-default" ng-click="reset()">Start!</button>
    </div>
    <div class="statistics">
        <div class="statistics-container" id="preyStats">
            <div class="stat">
                <label class="form-label">Prey Amount:</label>
                <input class="form-control"
                       type="number" id="preyAmount"
                       ng-model="preyAmount"
                       step="1" />
            </div>
            <div class="stat">
                <label class="form-label">Prey Speed:</label>
                <input class="form-control"
                       type="number" id="preySpeed"
                       ng-model="preyStats.speed"
                       step=".1" />
            </div>
            <div class="stat">
                <label class="form-label">Prey Cohesion:</label>
                <input class="form-control"
                       type="number" id="preyCohesion"
                       ng-model="preyStats.cohesionWeight"
                       step=".1" />
            </div>
            <div class="stat">
                <label class="form-label">Prey Separation:</label>
                <input class="form-control"
                       type="number" id="preySeparation"
                       ng-model="preyStats.separateWeight"
                       step=".1" />
            </div>
            <div class="stat">
                <label class="form-label">Prey Alignment:</label>
                <input class="form-control"
                       type="number" id="preyAlign"
                       ng-model="preyStats.alignWeight"
                       step=".1" />
            </div>
        </div>

        <div class="statistics-container" id="predatorStats">
            <div class="stat">
                <label class="form-label">Predator Amount:</label>
                <input class="form-control"
                       type="number" id="predatorAmount"
                       ng-model="predatorAmount"
                       step="1" />
            </div>
            <div class="stat">
                <label class="form-label">Predator Speed:</label>
                <input class="form-control"
                       type="number" id="predatorSpeed"
                       ng-model="predatorStats.speed"
                       step=".1" />
            </div>
            <div class="stat">
                <label class="form-label">Predator Cohesion:</label>
                <input class="form-control"
                       type="number" id="predatorCohesion"
                       ng-model="predatorStats.cohesionWeight"
                       step=".1" />
            </div>
            <div class="stat">
                <label class="form-label">Predator Separation:</label>
                <input class="form-control"
                       type="number" id="predatorSeparation"
                       ng-model="predatorStats.separateWeight"
                       step=".1" />
            </div>
            <div class="stat">
                <label class="form-label">Predator Alignment:</label>
                <input class="form-control"
                       type="number" id="predatorAlign"
                       ng-model="predatorStats.alignWeight"
                       step=".1" />
            </div>
        </div>
    </div>
</div>
