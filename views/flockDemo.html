<div class="app-flexdemo">
    <div class="demo-screen">
        <!--<canvas class="screen" id="flockCanvas"></canvas>-->
        <canvas-screen has-grid="t" grid-color="{{GRID_COLOR}}"
                bg-color="{{BACK_COLOR}}" height="400" width="600"
                       objects="entities" box="box" on-update="update()">
        </canvas-screen>
    </div>
    <div class="information">
        <label>{{gameType==='Wolves' ? 'Sheep' : 'Humans'}} Remaining: {{entities.prey.length}}</label>
        <button class="btn-default" ng-click="toggleGameType()">Game Type: {{gameType}}!</button>
        <button class="btn-default" ng-click="clear()">Clear!</button>
        <button class="btn-default" ng-click="reset()">Start!</button>
    </div>
    <div class="statistics">
        <div class="statistics-container" id="preyStats">
            <div class="stat">
                <label class="form-label">Prey Amount:</label>
                <input class="form-control"
                       type="number" id="preyAmount"
                       ng-model="preyAmount"/>
            </div>
            <div class="stat">
                <label class="form-label">Prey Speed:</label>
                <input class="form-control"
                       type="number" id="preySpeed"
                       ng-model="preyStats.speed" />
                       <!--ng-model-options="{ getterSetter: true }" />-->
            </div>
            <div class="stat">
                <label class="form-label">Prey Cohesion:</label>
                <input class="form-control"
                       type="number" id="preyCohesion"
                       ng-model="preyStats.cohesionWeight" />
                       <!--ng-model-options="{ getterSetter: true }" />-->
            </div>
            <div class="stat">
                <label class="form-label">Prey Separation:</label>
                <input class="form-control"
                       type="number" id="preySeparation"
                       ng-model="preyStats.separateWeight" />
                       <!--ng-model-options="{ getterSetter: true }" />-->
            </div>
            <div class="stat">
                <label class="form-label">Prey Alignment:</label>

                       type="number" id="preyAlign"
                       ng-model="preyStats.alignWeight" />
                       <!--ng-model-options="{ getterSetter: true }" />-->
            </div>
            <div class="stat">
                <label class="form-label">Prey Wander:</label>
                <input class="form-control"
                       type="number" id="preyWander"
                       ng-model="preyStats.wanderWeight" />
                       <!--ng-model-options="{ getterSetter: true }" />-->
            </div>
        </div>
